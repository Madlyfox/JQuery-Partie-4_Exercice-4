<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--     <link rel="stylesheet" href="assets/css/style.css">
 -->
    <link rel="script" href="assets/script/jquery-3.3.1.min.js">
    <title>Exercice </title>
</head>

<body>
    <!-- Container principal -->
    <div class="container-fluid ">
        <!-- Container de texte -->
        <div class="container blue ">
            <h1>Exercice_2</h1>
            <p>Créer un formulaire demandant le nom, le prénom, la date de naissance, le lieu de naissance, l'emploi et la société. Créer un bouton "Générer" permettant de créer une courte phrase de présentation.
            </p>
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="exampleInputPassword1">Nom</label>
                    <input type="text" class="form-control " id="Nom" placeholder="Nom"></div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Prénom</label>
                    <input type="text" class="form-control " id="Prénom" placeholder="Prénom">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Date de Naissance</label>
                    <input type="date" class="form-control " id="DnN" placeholder="Date de Naissance">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Lieu de Naissance</label>
                    <input type="text" class="form-control " id="LdN" placeholder="Lieu de Naissance">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Emploi</label>
                    <input type="text" class="form-control " id="emploi" placeholder="Emploi">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Société</label>
                    <input type="text" class="form-control " id="societe" placeholder="Société">
                </div>
                <button type="submit" id="submit" class="btn btn-danger">Envoyer</button>
            </form>
        </div>
        <!-- jQuery en premier, ensuite script.js, enfin Proper.js et Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/script/script.js"></script>
</body>

</html>
